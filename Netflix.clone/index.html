<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Home</title>
  
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">

<link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="navbar">
    <img src="images/Netflix_Logo_RGB-512.webp"alt="Netflix Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tv-shows.html">TV Shows</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="latest.html">Latest</a></li>
        <li><a href="my-list.html">My List</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h1>Discover New Stories</h1>
      <p>Stream the latest movies, series, and originals anytime, anywhere.</p>
      <button>Watch Now</button>
    </div>
    <div class="overlay"></div>
  </section>

  <section class="movie-section">
    <h2>Popular on Netflix</h2>
    <div class="movie-row">
      <div class="movie">
        <img src="images/john-wick.movie" alt="Movie 1">
      </div>
      <div class="movie">
        <img src="images/godzilla-vs-kong.movie"alt="Movie 2">
      </div>
      <div class="movie">
        <img src="images/star-wars.movie" alt="Movie 3">
      </div>
      <div class="movie">
        <img src="images/joker.movie" alt="Movie 4">
      </div>
      <div class="movie">
        <img src="images/dune.movie" alt="Movie 5">
      </div>
    </div>
  </section>

  <footer>
    <p>Netflix | Home</p>
  </footer>
  <script>
    window.addEventListener("scroll", function() {
      const navbar = document.querySelector(".navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script> 
</body>

</html>
